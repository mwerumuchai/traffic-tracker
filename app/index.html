<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TrafficTracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/traffic-tracker.css"> {{content-for "head-footer"}}
  </head>

  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/traffic-tracker.js"></script>

    <script>
      function openNav() {
        //document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "20%";
        document.getElementById("mySidenav").style.display = "block";
        document.getElementById("mySidenav").style.width = "20%";
      }

      function w3_open() {

        document.getElementById("openNav").style.display = 'none';
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidenav").style.display = "block";
      }
    </script>
    {{content-for "body-footer"}}


  </body>

</html>
